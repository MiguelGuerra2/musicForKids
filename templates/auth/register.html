{% extends 'base.html' %}

{% block title %} Registro {% endblock %}

{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert" id="alert">
    {{ error }}
</div>
{% endif %}
<div class="container-fluid m-0">
    <div class="row">
        <div class="col-12 col-md-3 co1 mb-4">
            <a href="#"> 
                <div class="logo-container mx-auto mt-5">
                <img class="logo w-50" src="{{ url_for('static',filename='clipart3099400.png') }}" alt="Logo">
                </div>
            </a>
            <p class="copy text-center d-none d-md-block mb-5">© 2021</p>
        </div>
        <div class="container my-0 col-12 col-md-6 mt-3">
            <form class="form d-flex flex-column align-items-center justify-content-center mt-md-5" method="POST">
                <label class="fs-4 purple text-center mb-5">Crear una cuenta</label>
                <div class="input-container">
                    <input name="name" class="inputs mb-4" type="text" id="name" placeholder="                                                        " required onkeyup='someBug(1)' onfocus='labelsup(text1)'>                        
                    <label for="name" id="text1" class="labels-i l1">Nombre completo</label>
                    <span><i id="check1" class="check fas fa-check ms-2 mt-3"></i></span>
                    <span><i id="error1" class="error fas fa-times ms-2 mt-3"></i></span>
                    <br>
                    <input name="email" class="inputs mb-3" type="email" id="email" placeholder="                                                        " required onkeyup='someBug(2)' onfocus='labelsup(text2)'>
                    <label for="email" id="text2" class="labels-i l2">Correo electronico</label>
                    <span><i id="check2" class="check fas fa-check ms-2 mt-3"></i></span>
                    <span><i id="error2" class="error fas fa-times ms-2 mt-3"></i></span>
                    <br>
                    <input name="tel" class="inputs mb-3" type="text" id="tel" placeholder="                                                        " required onkeyup='someBug(3)' onfocus='labelsup(text3)'>
                    <label for="tel" id="text3" class="labels-i l3">Telefono Movil</label>
                    <span><i id="check3" class="check fas fa-check ms-2 mt-3"></i></span>
                    <span><i id="error3" class="error fas fa-times ms-2 mt-3"></i></span>
                    <br>
                    <input name="pass1" class="inputs mb-4" type="password" id="pass1" data-bs-toggle="popover" data-placement="bottom" data-bs-trigger="focus"  title="La contraseña debe tener:" data-bs-content='•Entre 8-16 caracteres <br> •Al menos una mayuscula <br> •Al menos una minuscula <br> •Al menos un numero' placeholder="                                                        " required onkeyup='someBug(4)' onfocus='labelsup(text4)'>                        
                    <label for="pass1" id="text4" class="labels-i l4">Contrasena</label>
                    <span><i id="check4" class="check fas fa-check ms-2 mt-3"></i></span>
                    <span><i id="error4" class="error fas fa-times ms-2 mt-3"></i></span>
                    <br>
                    <input name="pass2" class="inputs mb-3" type="password" id="pass2" placeholder="                                                        " required onkeyup='someBug(5)' onfocus='labelsup(text5)'>
                    <label for="pass2" id="text5" class="labels-i l5">Repetir contrasena</label>
                    <span><i id="check5" class="check fas fa-check ms-2 mt-3"></i></span>
                    <span><i id="error5" class="error fas fa-times ms-2 mt-3"></i></span>
                </div>
                <button class="btn btn-submit bg-purple mt-3" type="submit" onclick="return someBug(6)">Continuar</button>
            </form>
        </div>
        <div class="container col-12 col-md-3 mb-4">
            <a class="create mx-auto mt-0 mt-md-5 text-center w-75" href="{{ url_for('auth.login') }}">Iniciar Sesion</a>
        </div>
    </div>
</div>
<script src="{{ url_for('static',filename='verify.js') }}"></script>
{% endblock %}
